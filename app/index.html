<html>
  <head>
    <meta charset="utf-8">
    <title>newsfoo</title>
    <link href="//bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <style>  </style>
  </head>
  <body ng-app="newsfoo" ng-controller="MainCtrl">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="page-header">
            <h1>newsfoo</h1>
          </div>

          <div ng-repeat="post in posts | orderBy:'-upvotes'">
            <span class="upvote glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
            {{post.upvotes}}
            <span class="post">
              <a ng-show="post.link" href="{{post.link}}">
                {{post.title}}
              </a>
              <span ng-hide="post.link">
                {{post.title}}
              </span>
            </span>
          </div>

          <form class="form" ng-submit="addPost()">
            <h3>Submit a new post</h3>
            <div class="form-group">
              <input type="text"
                class="form-control"
                placeholder="Title"
                ng-model="title"></input>
            </div>
            <div class="form-group">
              <input type="text"
              class="form-control"
              placeholder="Link"
              ng-model="link"></input>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
